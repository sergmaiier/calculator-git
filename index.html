<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/fonts.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">


</head>
<body>

	<div class="calc">
		<form action="" class="form-calc">
			<div class="form-group">
				<label for="contact-name">Вес изделия</label>
				<input type="text" id="contact-name" class="form-control-weight" maxlength="5"	placeholder="15 г">
			</div>

			<div class="form-group form-group-sample">
				<label for="">Проба металла</label>
				<select class="form-control-sample">
    				<option>585 проба</option>
    				<option>750 проба</option>
    				<option>958 проба</option>
  				</select>
			</div>

			<div class="toggle">
					<input type="checkbox" id="hidcheck" hidden>
				<label class="capsule" for="hidcheck" id="capsule-id">
					<div class="circle"></div>
					<div class="text-signs">
					<span id="on"></span>
					</div>
				</label>
				<div class="can-toggle__label-text">Камни и вставки</div>
				<div class="to-be-changed">
					Окончательная оценочная
					стоимость залога может
					отличаться от указанной в расчете
				</div>
			</div>

			<div class="form-group form-group-plan">
				<div class="form-plan-tooltip">
					<label for="">Тарифный план</label>
					<a href="#" class="tooltip">
						<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<title>info</title>
						<path d="M12 1c-6.1 0-11 4.9-11 11s4.9 11 11 11 11-4.9 11-11-4.9-11-11-11zM12 21c-5 0-9-4-9-9s4-9 9-9c5 0 9 4 9 9s-4 9-9 9z"></path>
						<path d="M12 11c-0.6 0-1 0.4-1 1v4c0 0.6 0.4 1 1 1s1-0.4 1-1v-4c0-0.6-0.4-1-1-1z"></path>
						<path d="M11.3 7.3c-0.2 0.2-0.3 0.4-0.3 0.7s0.1 0.5 0.3 0.7c0.2 0.2 0.4 0.3 0.7 0.3s0.5-0.1 0.7-0.3c0.2-0.2 0.3-0.4 0.3-0.7s-0.1-0.5-0.3-0.7c-0.4-0.4-1-0.4-1.4 0z"></path>
						</svg>
						<span>Lorem ipsum dolor</span>
					</a>
				</div>
				<select class="form-control-plan">
    				<option>«Простой»</option>
    				<option>«Простой»</option>
    				<option>«Простой»</option>
  				</select>
			</div>

			<div class="form-group">
				<label for="">Ваш дисконтный статус</label>
				<select class="form-control-status">
    				<option>Без статуса</option>
    				<option>Без статуса</option>
    				<option>Без статуса</option>
  				</select>
			</div>

			<div class="form-calc-checkbox">
		    	<input type="checkbox" value="None" id="form-calc-checkbox" checked />
		    	<label for="form-calc-checkbox"></label>
		    </div>

			<button class="button">Рассчитать кредит</button>
		</form>
	</div>


</body>
</html>
